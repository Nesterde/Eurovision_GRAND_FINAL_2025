<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Głosowanie - Finał Eurowizji{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      color: #ffffff;
      background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #6a00f4, #ff0099);
      background-size: 400% 400%;
      animation: gradientShift 20s ease infinite;
      overflow-x: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo-container {
      width: 100%;
      height: 30vh;
      overflow: hidden;
      box-shadow: 0 0 40px #ff00ff77;
    }

    .logo-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      display: block;
      filter: drop-shadow(0 0 20px #ffffff);
    }

    h1, h2 {
      text-align: center;
      color: #ffffff;
      text-shadow: 0 0 15px #ff00ff, 0 0 30px #00e0ff;
    }

    form {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 35px;
      border-radius: 30px; /* większe zaokrąglenie */
      box-shadow: 0 0 30px #ffffff33;
      border: 5px solid; /* GRUBSZA obwódka */
      border-image: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet) 1;
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 2;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      margin-bottom: 20px;
      background-color: rgba(0,0,0,0.7);
      color: white;
      border: 1px solid #888;
      border-radius: 10px;
      font-size: 15px;
    }

    button {
      width: auto;
      margin: 25px auto 0 auto;
      padding: 14px;
      background: linear-gradient(90deg, #ff00cc, #3333ff, #00ffcc);
      color: white;
      font-weight: bold;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 20px #ffffff55;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 25px #ffffff99;
    }

    .button-secondary {
      display: inline-block;
      width: auto;
      margin: 25px auto 0 auto;
      padding: 12px 26px;
      background: linear-gradient(to right, #ff9900, #ff0066, #6600ff);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      box-shadow: 0 0 15px #ffffff44;
    }

    .button-secondary:hover {
      box-shadow: 0 0 20px #ffffff88;
      transform: scale(1.05);
    }

    .info-box {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px #ff66cc99;
      margin-bottom: 30px;
      font-size: 16px;
    }

    .heart {
      position: fixed;
      top: 50%;
      width: 250px;
      height: 250px;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.07;
      animation: pulse 6s infinite;
      z-index: 0;
      pointer-events: none;
    }

    .heart.left {
      left: 3%;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/6/67/ESC_Heart_flag.svg/1200px-ESC_Heart_flag.svg.png');
      transform: translateY(-50%);
    }

    .heart.right {
      right: 3%;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/6/67/ESC_Heart_flag.svg/1200px-ESC_Heart_flag.svg.png');
      transform: translateY(-50%);
    }

    @keyframes pulse {
      0% { opacity: 0.05; transform: translateY(-50%) scale(1); }
      50% { opacity: 0.1; transform: translateY(-50%) scale(1.8); }
      100% { opacity: 0.05; transform: translateY(-50%) scale(1); }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/65/2025_Avroviziya_Mahn%C4%B1_M%C3%BCsabiq%C9%99si_r%C9%99smi_loqosu.jpg" alt="Eurowizja 2025 Logo">
    </div>
  </header>

  <!-- Dekoracja z serduszkami -->
  <div class="heart left"></div>
  <div class="heart right"></div>

  {% block content %}{% endblock %}
</body>
</html>
